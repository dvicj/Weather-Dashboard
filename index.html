<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Devin's Weather Dashboard</title>

</head>

<body>
  <nav class="navbar">
    <h1 class="app-title">Weather Dashboard</h1>
  </nav>

  <!-- responsive layout for the content to be placed in to -->
  <main class="container">
    <!-- card for search -->
    <div class="row">
      <div class="lg-col-4 md-col-12 sm-col-12">
        <div class="card">
          <h3 class="card-header">Search for a City:</h3>
          <form id="city-form" class="card-body">
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="search-button">Search...</button> <!--style with icon -->
          </form>
        </div>
        <!-- clear project -->
        <div>
          <button class="btn" type="button" id="clear-history">Clear history</button>
        </div>
        <!-- history items -->
        <div class="row">
          <div class="lg-col-4 md-col-12 sm-col-12">
            <form id="history"></form>
          </div>
        </div>
      </div>


      <div class="lg-col-8 md-col-12 sm-col-12" id="main-container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <h2 class="subtitle"><span id="city-search-term"><!-- holds city name --></span></h2>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="feels-like"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="uv-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="forecast-container">
            <div class="lg-col-2 md-col-4 sm-col-2 forecast"></div>
            <div class="lg-col-2 md-col-4 sm-col-2 forecast"></div>
            <div class="lg-col-2 md-col-4 sm-col-2 forecast"></div>
            <div class="lg-col-2 md-col-4 sm-col-2 forecast"></div>
            <div class="lg-col-2 md-col-4 sm-col-2 forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
<!--jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
