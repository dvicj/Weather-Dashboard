<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Devin's Weather Dashboard</title>

</head>

<body>
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <!-- responsive layout for the content to be placed in to -->
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="city-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search...</button> <!--style with icon -->
        </form>
      </div>
    </div>
    <!--updated 6.2.5 
      <span> element to write the search term to 
      empty <div> element to write all of the repository data to -->
    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="repo-search-term"><!-- container for user name --></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
    <div class="col-12 col-md-4">
      <div id="weather-container"></div>
    </div>  
  </main>
<!--jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
